[log]
log_path = ./log
log_lv = 4;

[tcp]
ip=0.0.0.0
port= 8000
accept_num=16
timeout = 60
recv_buff_size = 1024*1024*20
send_buff_size = 1024*1024*20

[http]
mime_path = ./mime.json
reason_path = ./reason.json

[web]
root = ./web_root
handler = ./handler.json

[NewPublish]
db_user = ./db/server.data.users.db3
db_new = ./db/server.data.news.db3
db_session = ./db/server.data.sessions.db3
uri_path = /cache
web_root = ./web_root

[MultipartFormParser]
form_cache_path = ./cache
buff_size = 1024*1024